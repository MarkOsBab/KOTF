<!-- Login -->
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-t-85 p-b-20">
	  <form class="login100-form validate-form" method="post" action="" name="changePassword">
	    <span class="login100-form-title p-b-30 no-select">
		  MANAGE ACCOUNT <hr />
		</span>
		<span class="login100-form-logo">
		  <img class="no-select" draggable="false" src="../assets/images/KOTF_Logo.png" alt="Logo">
		</span>

		<div class="wrap-input100 validate-input  m-t-85 m-b-35" data-validate="Enter old password">
		  <input class="input100" type="password" name="old_password" autocomplete="off">
		  <span class="focus-input100" data-placeholder="Old Password"></span>
		</div>
		<div class="wrap-input100 validate-input m-b-50" data-validate="Enter new password">
		  <input class="input100" type="password" name="new_password" autocomplete="off">
		  <span class="focus-input100" data-placeholder="New Password"></span>
		</div>
		
		
<!-- Login End -->
